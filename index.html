<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TTT Footwears Admin</title>
    <style>
        /* ==========================================
           EMBEDDED STYLES FOR ADMIN DASHBOARD
           ========================================== */

        :root {
            --brown: #4a2c20;
            --cream: #f7f1e1;
            --black: #111;
            --white: #ffffff;
            --gray: #666;
            --light-gray: #f5f5f5;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--black);
            background-color: var(--cream);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Admin Header */
        .admin-header {
            background-color: var(--brown);
            color: var(--white);
            padding: 20px 0;
            box-shadow: var(--shadow);
        }

        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-nav h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 0.9rem;
            font-style: italic;
            opacity: 0.9;
            margin-top: 5px;
        }

        .admin-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-email {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .btn-secondary {
            padding: 10px 20px;
            background-color: transparent;
            color: var(--white);
            border: 2px solid var(--white);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background-color: var(--white);
            color: var(--brown);
        }

        /* Dashboard Main */
        .dashboard-main {
            padding: 40px 0;
            min-height: calc(100vh - 100px);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .dashboard-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .dashboard-card h2 {
            color: var(--brown);
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--black);
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--brown);
        }

        .image-preview {
            margin-top: 15px;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        /* Progress Bar */
        .upload-progress {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: var(--light-gray);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--brown);
            transition: width 0.3s;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: var(--gray);
        }

        /* Messages */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .message.success {
            display: block;
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .message.error {
            display: block;
            background-color: #ffebee;
            color: #d32f2f;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: var(--brown);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #5d3826;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-primary:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        /* Products List */
        .products-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--gray);
        }

        .product-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .product-item:hover {
            border-color: var(--brown);
        }

        .product-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-item-info {
            flex: 1;
        }

        .product-item-info h4 {
            color: var(--black);
            margin-bottom: 5px;
        }

        .product-item-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .btn-delete {
            padding: 8px 16px;
            background-color: #d32f2f;
            color: var(--white);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background-color: #b71c1c;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .admin-nav {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .admin-actions {
                flex-direction: column;
                gap: 10px;
            }

            .admin-nav h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="container">
            <div class="admin-nav">
                <div>
                    <h1>TTT Footwears</h1>
                    <p class="tagline">Admin Dashboard</p>
                </div>
                <div class="admin-actions">
                    <span id="admin-email" class="admin-email"></span>
                    <button id="logout-btn" class="btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Dashboard Content -->
    <main class="dashboard-main">
        <div class="container">
            <div class="dashboard-grid">
                <!-- Upload Product Form -->
                <section class="dashboard-card">
                    <h2>Upload New Product</h2>
                    
                    <form id="upload-form" class="upload-form">
                        <div class="form-group">
                            <label for="product-name">Product Name *</label>
                            <input type="text" id="product-name" required placeholder="e.g. Classic Leather Sandals">
                        </div>
                        
                        <div class="form-group">
                            <label for="product-price">Price (â‚¦) *</label>
                            <input type="number" id="product-price" required min="0" placeholder="e.g. 15000">
                        </div>
                        
                        <div class="form-group">
                            <label for="product-category">Category *</label>
                            <select id="product-category" required>
                                <option value="">Select a category</option>
                                <option value="Palms">Palms</option>
                                <option value="Sandals">Sandals</option>
                                <option value="Slides">Slides</option>
                                <option value="Half Shoes">Half Shoes</option>
                                <option value="Corporate Shoes">Corporate Shoes</option>
                                <option value="Belts & Wallets">Belts & Wallets</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="product-image">Product Image *</label>
                            <input type="file" id="product-image" accept="image/*" required>
                            <div id="image-preview" class="image-preview"></div>
                        </div>
                        
                        <div id="upload-progress" class="upload-progress" style="display: none;">
                            <div class="progress-bar">
                                <div id="progress-fill" class="progress-fill"></div>
                            </div>
                            <p id="progress-text">Uploading...</p>
                        </div>
                        
                        <div id="upload-message" class="message"></div>
                        
                        <button type="submit" class="btn-primary" id="upload-btn">
                            Upload Product
                        </button>
                    </form>
                </section>

                <!-- Product Management -->
                <section class="dashboard-card">
                    <h2>Manage Products</h2>
                    <div id="products-list" class="products-list">
                        <div class="loading">Loading products...</div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script type="module" src="admin.js"></script>
</body>
</html>
