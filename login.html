<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TTT Footwears</title>
    <style>
        /* ==========================================
           EMBEDDED STYLES FOR ADMIN LOGIN
           ========================================== */

        :root {
            --brown: #4a2c20;
            --cream: #f7f1e1;
            --black: #111;
            --white: #ffffff;
            --gray: #666;
            --light-gray: #f5f5f5;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--black);
        }

        /* Admin Container */
        .admin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--brown) 0%, #6d4c3d 100%);
            padding: 20px;
        }

        .admin-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: var(--brown);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 0.9rem;
            font-style: italic;
            color: var(--gray);
            margin-top: 5px;
        }

        .admin-form h2 {
            color: var(--brown);
            margin-bottom: 25px;
            text-align: center;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--black);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--brown);
        }

        /* Status Message */
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .status-message.show {
            display: block;
        }

        .status-message.loading {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status-message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .status-message.error {
            background-color: #ffebee;
            color: #d32f2f;
        }

        /* Error Message (legacy) */
        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Button */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: var(--brown);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #5d3826;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-primary:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--brown);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Debug Info */
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--gray);
            max-height: 150px;
            overflow-y: auto;
        }

        .debug-info h4 {
            color: var(--brown);
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .admin-card {
                padding: 30px 20px;
            }

            .logo-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <div class="logo-section">
                <h1>TTT Footwears</h1>
                <p class="tagline">Admin Dashboard</p>
            </div>
            
            <form id="login-form" class="admin-form">
                <h2>Login</h2>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="admin@tttfootwears.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                
                <div id="status-message" class="status-message"></div>
                <div id="error-message" class="error-message"></div>
                
                <button type="submit" class="btn-primary" id="login-btn">
                    Login
                </button>
                
                <!-- Manual redirect button (hidden by default) -->
                <button type="button" class="btn-primary" id="manual-redirect-btn" style="display: none; margin-top: 10px; background-color: #2e7d32;">
                    Go to Dashboard →
                </button>
                
                <a href="../index.html" class="back-link">← Back to Store</a>
            </form>

            <!-- Debug Info -->
            <div class="debug-info">
                <h4>Status:</h4>
                <div id="debug-output">Loading Firebase...</div>
            </div>
        </div>
    </div>

    <script>
        // Immediate check - before modules load
        const debugOutput = document.getElementById('debug-output');
        debugOutput.innerHTML = `
            <div>Page: ${window.location.pathname}</div>
            <div>Host: ${window.location.host}</div>
            <div>Protocol: ${window.location.protocol}</div>
            <div>Loading admin.js...</div>
        `;
        
        // Check if script loads
        window.addEventListener('error', (e) => {
            debugOutput.innerHTML += `<div style="color: #d32f2f;">❌ Error: ${e.message}</div>`;
            if (e.filename) {
                debugOutput.innerHTML += `<div style="color: #d32f2f;">File: ${e.filename}</div>`;
            }
        }, true);
    </script>

    <script type="module" src="../js/admin.js"></script>
</body>
</html>
